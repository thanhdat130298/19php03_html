<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="form.css">
</head>
<body>
	<div class="container">
		<div class="login">
			<h1>Login</h1>
			<div class="leftside">
				<form>
					<label>Username or email address<span style="color: red">*</span></label><br>
					<input type="text" name="user" class="user">
				</form>
				<form>
					<label>Password<span style="color: red">*</span></label><br>
					<input type="password" name="pass" class="pass">
				</form>
				<input type="button" name="log" value="LOGIN" class="log">
				<input type="radio">Remember me<br>
				<br><a href="#" title="Lost">Lost your password?</a>
			</div>
		</div>
		<div class="register">
			<h1>Register</h1>
			<div class="rightside">
				<form>
					<label>Phone</label><br>
					<input type="text" class="phone">
				</form>
				<div class="name">
					<form class="firstname">
						<label>First name<span style="color: red">*</span></label><br>
						<input type="text" class="first">
					</form>
					<form class="lastname">
						<label>Last name<span style="color: red">*</span></label><br>
						<input type="text" class="last">
					</form>
				</div>
				<form>
					<label>Email address<span style="color: red">*</span></label><br>
					<input type="text" class="email">
				</form>
				<form>
					<label>Password<span style="color: red">*</span></label><br>
					<input type="password" class="pw">
				</form>
				<form>
					<input type="button" value="REGISTER" class="reges">
				</form>
				
				
			</div>
		</div>
	</div>
</body>
</html>
