<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Register Login Widget</title>
	<link rel="stylesheet" href="form.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<header><h1>Register Login Widget</h1></header>
		<div class="content">
			<div class="left_side">
				<h2>Login</h2><br>
				<input type="email" placeholder="E-mail" class="email"><br>
				<input type="password" placeholder="Password" class="password"><br>
				<input type="button" value="LOGIN NOW" class="but"><br>
				<div class="social">
					<div class="facebook">
						<i class="fa fa-facebook-f"></i>	
						<div class="fb">Facebook</div>
					</div>
					<div class="google">
						<i class="fa fa-google-plus"></i> 
						<div class="gg">Google</div>
						
					</div>
				</div>
				<p style="clear: left;" ><a href="#" class="dont">Dont have an account?</a></p>
			</div>
			<div class="right_side">
				<h2>Register</h2><br>
				<input type="email" placeholder="E-mail" class="email"><br>
				<input type="text" placeholder="Username" class="user"><br>
				<input type="password" placeholder="Password" class="password"><br>
				<input type="password" placeholder="Confirm Password" class="password"><br>
				<input type="button" value="REGISTER" class="but">
				<p>By clicking register. I agree to your <a href="#" class="term">terms </a></p>
			</div>
		</div>
		<footer>
			Â©2016 Register Login Widget. All rights reserved I Design by W3layouts
		</footer>
	</div>
	
</body>
</html>
