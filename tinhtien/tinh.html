<!DOCTYPE html>
<html>
<head>
	<title>Tính tiền</title>
	<link rel="stylesheet" type="text/css" href="tinh.css">
</head>
<body>
	<div class="container">
		<h1>TÍNH TIỀN ĐIỆN 2019</h1>
		<form>
			<div id="namee" class="name">Nhập họ tên</div>
			<input type="text" id="name"><br>
			<span id="errorName">*</span><br>

			<div id="firstMo" class="name">Nhập số điện đầu kì</div>
			<input type="text" id="firstM"><br>
			<span id="errorFirstM">*</span><br>

			<div id="lastMo" class="name">Nhập số điện cuối kì</div>
			<input type="text" id="lastM"><br>
			<span id="errorLastM">*</span><br>
			<span id='errorNum'></span>

			<div id="firstD" class="name">Nhập ngày đầu kì</div>
			<input type="date" id="firstDay"><br>
			<span id="errorFirstDay">*</span><br>

			<div id="lastD" class="name">Nhập ngày cuối kì</div>
			<input type="date" id="lastDay"><br>
			<span id="errorLastDay">*</span><br>
			<span id='errorDay'></span>
			
			<input type="button" value="Tính tiền" id="tinh" onclick="validate()"><br>
			<input type="reset" value="Reset " id="reset">
			<span id="result" ><br></span>
		</form>
	</div>
	<script type="text/javascript" src="tinh.js"></script>
</body>
</html>
