<!DOCTYPE html>
<html>
<head>
	<title>Tinh tiền</title>
	<link rel="stylesheet" type="text/css" href="tinh.css">
</head>
<body>
	<div id="name">Nhập họ tên</div>
	<input type="text" id="name">
	<span id="errorName">*</span><br>

	<div id="firstM">Nhập số điện đầu kì</div>
	<input type="text" id="firstM">
	<span id="errorFirstM">*</span><br>


	<div id="lastM">Nhập số điện cuối kì</div>
	<input type="text" id="lastM">
	<span id="errorLastM">*</span><br>


	<div id="firstDay">Nhập ngày đầu kì</div>
	<input type="date" id="firstDay">
	<span id="errorFirstDay">*</span><br>


	<div id="lastDay">Nhập ngày đầu kì</div>
	<input type="date" id="lastDay">
	<span id="errorLastDay">*</span><br>


	<input type="button" value="Tinh tien" id="tinh" onclick="validate()">

	<script type="text/javascript" src="tinh.js"></script>
</body>
</html>
