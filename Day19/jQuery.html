<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="jQuery.css">
	<title>JQuery</title>
</head>
<body>
	<!-- Thay doi noi dung html -->
	<p id="demo1">Demo 1 - Change content</p>
	<a href="#" class="changeContent">Changed</a><br>
	<!-- Thay doi thuoc tinh -->
	<img src="garen.png" alt="Garen" class="demo2"><br>
	<a href="#" id="changeAttribute">Change attribute</a>
	
	<br>

	<p id="demo3">Demo 3 - Display none</p>

	<a href="#" class="changeStyle">Change style</a><br>
	<!-- Thay doi style cua doi tuong -->
	<a href="#" class="changeNone">Display none</a><br>
	<!-- An doi tuong -->
	<a href="#" class="changeBlock">Display block</a><br>
	<!-- Hien thi doi tuong -->

	<form>
		<input type="text" name="name" id="name">
		<input type="button" name="register" value="Register" id="register">
	</form>

	<form>
		<input type="text" name="num" id="one">
		<input type="text" name="num" id="two"><br>
		<input type="button" name="cong" value="+" id="cong">
		<input type="button" name="tru" value="-" id="tru">
		<input type="button" name="nhan" value="*" id="nhan">
		<input type="button" name="chia" value="/" id="chia"><br>
		<span id="result"></span> 
	</form>


	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="jQuery.js"></script>
</body>
</html>
