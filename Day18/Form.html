<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<div id="container">
		<h1>Register</h1>
		<form>
			<label>Tên</label><br>
			<input type="text"  id="name"><br>
			<span id="errorName"></span>
			<span id="errorNameIsNum"></span>
			<label>Giới tính</label><br>
			<input type="radio" name='sex' class="sex" id="man" value="Nam" checked>Nam
			<input type="radio" name='sex' class="sex" id="woman" value="Nữ">Nữ<br>
			<label>Ngày Sinh</label><br>
			<input type="date" id="birthday"><br>
			<span id="errorDay"></span>
			<label>Tỉnh thành</label><br>
			<select id="select">
				<option class="address" value="">-Select-</option>
				<option class="address" id="dn" value="Đà Nẵng">Đà Nẵng</option>
				<option class="address" id="qn" value="Quảng Nam">Quảng Nam</option>
				<option class="address" id="hcm" value="TP HCM">TP HCM</option>
				<option class="address" id="hn" value="Hà Nội">Hà Nội</option>
				<option class="address" id="hue" value="Huế">Huế</option>
			</select><br>
			<span id="errorAddress"></span>
			<input type="button" id="reg" onclick="validate()" value="REGISTER">
		</form>
	
	<div id="output"></div>
	</div>
		



	<script type="text/javascript" src="form.js"></script>
</body>
